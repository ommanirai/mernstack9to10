<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Variable</h1>
    <!-- internal js -->
    <script>
        // single line comment(ctrl + /)
        /*
        multi
        line
        comment
        */

        /*
        variable:
        => let, var
        => container
        => memory allocation

        constant:
        => const

        rules for declaring a variable:
        1. start with alphabet or underscore
        2. white space
        3. special character(eg. do, while, for, function, var, let, const, return)
        4. js variables are case sensitive

        
        
        
        */
        let firstname = 12
        // overwrite
        var Firstname = "ram shyam hari"
        var Firstname = "shyam"
        // address is variable
        // 'kathmandu' is data
        console.log(firstname)

        console.log(Firstname)

        const pi = 3.14;
        // pi = 23423;
        console.log(pi)
    </script>
</body>

</html>
