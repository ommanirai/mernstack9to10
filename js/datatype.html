<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type in Js</title>
</head>

<body>
    <h1>Data Type in Js</h1>
    <script>
        /*
        data types in js:
        1. primitive data type
        => single variable => single data
            a. string
            => any single quoted or double quoted value
            b. number
            => any numeric value
            c. boolean
            => either true or false
            d. undefined
            e. null

        2. non primitive data type
        => single variable => multiple data
            a. array
            b. object
        */

        // primitive data type

        // string
        var sujan = 'asdfas as dfasfd'
        // var firstname = sujan
        // console.log(firstname)
        // console.log(sujan)
        // typeof() is javascript method
        // console.log(typeof (firstname))
        // console.log(typeof(sujan))

        // number
        var number = 12232342342
        // console.log(number)
        // console.log(typeof (number))

        // boolean
        var state = false
        console.log(state)
        console.log(typeof (state))

        var email=null;
        // email = "ran@gmail.com"
        console.log(email)


        var n = 12
        // declaration
        var n;
        // initialization
        n = 12;


    </script>

</body>

</html>
