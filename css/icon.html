<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <!--bootstrap icon cdn(content delivery network) link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- fontawesome ico cdn link -->
    <script src="https://kit.fontawesome.com/fa473175f3.js" crossorigin="anonymous"></script>

    <!-- material icon cdn link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- box icon js cdn link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- box icon css cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <style>
        .house {
            color: green;
        }

        .setting {
            color: black;
        }

        .whatsapp {
            color: green;
        }
        i{
            color: red;
        }
    </style>
</head>

<body>
    <i class="bi bi-volume-up-fill"></i>
    <i class="bi bi-house house"></i>
    <i class="bi bi-gear setting"></i>
    <i class="bi bi-whatsapp whatsapp"></i>
    <i class="fa-solid fa-desktop"></i>

    <span class="material-symbols-outlined">
        menu
    </span>

    <span class="material-symbols-outlined">
        delete search home email phone
    </span>

    <box-icon name='child'></box-icon>

    <i class='bx bx-bowl-hot bx-md bx-rotate-90 bx-border-circle bx-spin-hover'></i>
</body>

</html>
