<html>
    <head>
        <title>
            css
        </title>
        <!-- external css -->
        <link rel="stylesheet" href="index.css">
        <!-- internal css -->
        <style>
            /* selector */
            h1{
                /* overwrite */
                color: red;
                color: violet;
            }
        </style>
    </head>
    <!-- 
    css 
    => cascading style sheet

    types:
    1. internal css
    2. external css
    3. inline css 
    -->
    <body>
        <h1>introduction to css</h1>
        <!-- inline css -->
        <h2 style="color: blue;background-color: red;">heading seond</h2>
    </body>
</html>
