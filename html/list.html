<html>

<head>
    <title>list</title>
</head>
<!-- types of list -->
<!-- 
1. ordered list
    => start with ol tag
    => li
    1, a, A, i, I
2. unordered list
    => start with ul tag
    => li
    circle
    square
 -->

<body>
    <h1>list of fruits</h1>
    <!-- ordered list -->
     <ol type="a" start="5">
        <li>kiwis
            <!-- nested list -->
            <ol>
                <li>type 1</li>
                <li>type 2</li>
                <li>type 3</li>
                <li>type 4</li>
            </ol>
        </li>
        <li>mango</li>
        <li>papaya</li>
        <li>strawberry</li>
     </ol>

     <h1>list of vegetabel</h1>
     <ul type="none" style="list-style-type: '->';">
        <li>potato</li>
        <li>tomato</li>
        <li>orange</li>
        <li>apple</li>
     </ul>
</body>

</html>
