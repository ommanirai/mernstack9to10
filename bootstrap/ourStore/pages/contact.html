<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap icon cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- navbar start -->
    <div class="row bg-info p-3">
        <div class="col-md-4 text-center">
            <a class="navbar-brand fs-3" href="index.html">ourStore</a>
        </div>
        <div class="col-md-6">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-warning" type="submit">Search</button>
            </form>
        </div>
        <div class="col-md-2 fs-4 d-flex justify-content-evenly">
            <a href="register.html"> <i class="bi bi-person-fill-add text-dark"></i></a>
            <a href="login.html"><i class="bi bi-box-arrow-in-right text-dark"></i></a>
            <a href="cart.html"><i class="bi bi-cart text-dark"></i></a>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- width: w => 0,25,50,75,100 -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-evenly">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about.html">About</a>
                    </li>
                    </li>
                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- main content start -->
    <div class="container shadow-lg p-5">
        <div class="w-100 d-flex">
            <div class="contact-address w-50 shadow-lg p-5 me-5">
                <h1 class="text-decoration-underline">Contact Address</h1>
                <h3>ourStore</h3>
                <h4><i class="bi bi-geo-alt me-2"></i>Kathmandu, Nepal</h4>
                <h5><i class="bi bi-envelope me-2"></i>noreply@ourstore.com.np</h5>
                <h5><i class="bi bi-telephone-forward me-2"></i> 981312312</h5>
            </div>
            <div class="contact-form w-50 shadow-lg p-5">
                <h1 class="text-center text-decoration-underline text-muted">Contact Form</h1>
                <form action="">
                    <label for="email">Email <sup class="text-danger fs-5">*</sup> </label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required>

                    <label for="Subject">Subject</label>
                    <input type="text" class="form-control form-control-lg" id="Subject" placeholder="Subject" required>

                    <label for="Message">Message</label>
                    <textarea rows="5" name="" id="Message" class="form-control" placeholder="Message"
                        required></textarea>

                    <div class="mt-2">
                        <button class="btn btn-warning">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="map mt-3">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.477068582717!2d85.31597657513029!3d27.671646376203007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x873a42ce0ee6364d%3A0x7db39f0325c739dc!2sVedu%20Global%20Institute!5e0!3m2!1sen!2snp!4v1731472642640!5m2!1sen!2snp"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- main content end -->

    <!-- footer start -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
        </footer>
    </div>
    <!-- footer end -->


    <!-- bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
